<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu ƒë·∫∑t m√≥n</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
    body { background: #fafafa; padding: 16px; }
    h2 { text-align: center; margin-bottom: 16px; font-size: 20px; color: #333; }
    .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; cursor: pointer; transition: transform .1s ease-in-out; }
    .card:hover { transform: scale(1.03); }
    .card img { width: 100%; height: 120px; object-fit: cover; }
    .card-body { padding: 10px; text-align: center; }
    .card-body h3 { font-size: 16px; margin-bottom: 6px; color: #222; }
    .card-body p { font-size: 14px; color: #666; }
    .card.selected { outline: 3px solid #007bff; }
    #order-btn { display: block; width: 100%; margin-top: 20px; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    #order-btn:hover { background: #0056c7; }
  </style>
</head>
<body>
  <h2 id="table-name">B√†n: --</h2>
  <div class="menu-grid" id="menu"></div>
  <button id="order-btn">ƒê·∫∑t h√†ng</button>

  <script type="module">
    // üîß 1. T·ª± l·∫•y IP server t·ª´ URL hi·ªán t·∫°i
    const { protocol, hostname, port } = window.location;
    const baseAPI = `${protocol}//${hostname}:${port}/api/products`;

    // üß≠ 2. L·∫•y s·ªë b√†n t·ª´ query
    const params = new URLSearchParams(window.location.search);
    const table = params.get("table") || "Kh√¥ng x√°c ƒë·ªãnh";
    document.getElementById("table-name").textContent = "B√†n: " + table;

    const menuDiv = document.getElementById("menu");

    // üç± 3. L·∫•y danh s√°ch s·∫£n ph·∫©m t·ª´ backend
    async function loadMenu() {
      try {
        const res = await fetch(baseAPI);
        if (!res.ok) throw new Error(`Kh√¥ng th·ªÉ t·∫£i menu (${res.status})`);
        const menuItems = await res.json();

        menuItems.forEach((item) => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <div class="card-body">
              <h3>${item.name}</h3>
              <p>${item.price.toLocaleString()} VND</p>
            </div>
          `;
          div.onclick = () => div.classList.toggle("selected");
          menuDiv.appendChild(div);
        });
      } catch (err) {
        console.error("L·ªói load menu:", err);
        menuDiv.innerHTML = `<p style="text-align:center;color:red;">Kh√¥ng t·∫£i ƒë∆∞·ª£c menu üò¢<br>${err.message}</p>`;
      }
    }

    loadMenu();

    // üõí 4. G·ª≠i ƒë∆°n h√†ng (hi·ªán ch·ªâ log + alert)
    document.getElementById("order-btn").onclick = () => {
      const selected = Array.from(document.querySelectorAll(".card.selected"));
      if (selected.length === 0) return alert("‚ùó Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt m√≥n!");
      const orders = selected.map((c) => c.querySelector("h3").textContent);
      const payload = { table, orders };

      console.log("ƒê∆°n h√†ng g·ª≠i ƒëi:", payload);
      alert(`‚úÖ ƒê·∫∑t h√†ng th√†nh c√¥ng cho ${table}!\nM√≥n: ${orders.join(", ")}`);

    };
  </script>
</body>
</html>
